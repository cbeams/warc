apply plugin: "java"
apply plugin: "maven"

sourceCompatibility = 1.8
targetCompatibility = 1.8

group = "io.webgraph"

repositories {
    jcenter()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile("org.iokit:iokit:master")
    testCompile("junit:junit:4.12")
    testCompile("org.assertj:assertj-core:3.7.0")
}
